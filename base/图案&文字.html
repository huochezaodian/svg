<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Svg</title>
<style>
	svg{
		background-color: #ccc;
	}
</style>
</head>
<body>
<!-- 图案 -->
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" version="1.1">
	<defs>
		<linearGradient id="Gradient1">
		  	<stop offset="5%" stop-color="white"/>
		  	<stop offset="95%" stop-color="blue"/>
		</linearGradient>
		<linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
		  	<stop offset="5%" stop-color="red"/>
		  	<stop offset="95%" stop-color="orange"/>
		</linearGradient>

		<pattern id="Pattern" x="0" y="0" width=".25" height=".25">
		  	<rect x="0" y="0" width="50" height="50" fill="skyblue"/>
		  	<rect x="0" y="0" width="25" height="25" fill="url(#Gradient2)"/>
		  	<circle cx="25" cy="25" r="20" fill="url(#Gradient1)" fill-opacity="0.5"/>
		</pattern>

		<pattern id="Pattern1" width=".25" height=".25" patternContentUnits="objectBoundingBox">
			<rect x="0" y="0" width=".25" height=".25" fill="skyblue"/>
			<rect x="0" y="0" width=".125" height=".125" fill="url(#Gradient2)"/>
			<circle cx=".125" cy=".125" r=".1" fill="url(#Gradient1)" fill-opacity="0.5"/>
		</pattern>

	</defs>

	<rect fill="url(#Pattern)" stroke="black" x="0" y="0" width="200" height="200"/>	
	<rect fill="url(#Pattern1)" stroke="black" x="300" y="300" width="200" height="200"/>

</svg>
<!-- 文字 -->
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
	<text id="example" x="10" y="30">Hello World!</text>
	<text x="10" y="60">
	  	<tspan x="20" dx="-10" rotate="10" font-weight="bold" fill="red">This is bold and red</tspan>
	  	<tref x="10" y="90" xlink:href="#example" />
	</text>
</svg>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
	<path id="my_path" d="M 20,20 C 40,40 80,40 100,20" fill="transparent" stroke="black"/>
	<text>
		<textPath xlink:href="#my_path">This text follows a curve.</textPath>
	</text>
</svg>
</body>
</html>
