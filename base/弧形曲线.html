<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Svg</title>

	svg{
		background-color: #ccc;
	}
</style>
</head>
<body>
	<svg width="320" height="320" version="1.1" xmlns="http://www.w3.org/2000/svg">
		<!-- 弧形 -->
		<path d="M10 315
        	L 110 215
        	A 30 50 0 0 1 162.55 162.45
        	L 172.55 152.45
        	A 30 50 -45 0 1 215.1 109.9
        	L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"
        />

        <path d="M10 315
        	L 110 215
        	A 30 50 0 0 0 162.55 162.45
        	L 172.55 152.45
        	A 30 50 -45 0 0 215.1 109.9
        	L 315 10" stroke="red" fill="transparent" stroke-opacity="0.5" stroke-width="2"
        />
	</svg>
	<svg width="325" height="325" version="1.1" xmlns="http://www.w3.org/2000/svg">
		<!-- 弧形 -->
        <path d="M80 80
           A 45 45, 0, 0, 0, 125 125
           L 125 80 Z" fill="green" stroke="black"/>
		<circle r="45" cx="125" cy="80" fill="transparent" stroke="gray" stroke-width=""/>
		<circle r="45" cx="80" cy="125" fill="transparent" stroke="gray" stroke-width=""/>

		<path d="M230 80
		    A 45 45, 0, 1, 0, 275 125
		    L 275 80 Z" fill="red"/>
		<circle r="45" cx="275" cy="80" fill="transparent" stroke="gray" stroke-width=""/>
		<circle r="45" cx="230" cy="125" fill="transparent" stroke="gray" stroke-width=""/>

		<path d="M80 230
		    A 45 45, 0, 0, 1, 125 275
		    L 125 230 Z" fill="purple"/>
		<circle r="45" cx="125" cy="230" fill="transparent" stroke="gray" stroke-width=""/>
		<circle r="45" cx="80" cy="275" fill="transparent" stroke="gray" stroke-width=""/>

		<path d="M230 230
           	A 45 45, 0, 1, 1, 275 275
           	L 275 230 Z" fill="blue"/>
		<circle r="45" cx="275" cy="230" fill="transparent" stroke="gray" stroke-width=""/>
		<circle r="45" cx="230" cy="275" fill="transparent" stroke="gray" stroke-width=""/>

	</svg>
</body>
</html>
